<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Befinitive | Industrial Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#B8FF6B',
                dark: '#0B0B0B',
                gray: '#121212',
              },
              ink: '#F5F5F5',
              'ink-muted': '#C9C9C9',
              'ink-soft': '#9A9A9A',
              surface: '#0B0B0B',
              'surface-2': '#141414',
              'surface-3': '#1B1B1B',
              border: '#262626',
            },
            fontFamily: {
              sans: ['Basis Grotesque Mono Pro', 'Inter', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 25s infinite',
              'scroll': 'scroll 20s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.2)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.8)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'Basis Grotesque Mono Pro';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('/fonts/BasisGrotesqueMonoPro-Regular.woff2') format('woff2');
      }
      @font-face {
        font-family: 'Basis Grotesque Mono Pro';
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: url('/fonts/BasisGrotesqueMonoPro-Medium.woff2') format('woff2');
      }
      @font-face {
        font-family: 'Basis Grotesque Mono Pro';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('/fonts/BasisGrotesqueMonoPro-Bold.woff2') format('woff2');
      }
      /* Drop licensed Basis Grotesque Mono Pro files into public/fonts (same names) to enable this font. */
      body {
        font-family: 'Basis Grotesque Mono Pro', 'Inter', sans-serif;
        background-color: #0B0B0B;
        color: #F5F5F5;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(18, 18, 18, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-panel-dark {
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #2f2f2f;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4a4a4a;
      }
    </style>

  }
}
</script>
